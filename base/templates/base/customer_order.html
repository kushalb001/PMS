{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="{% static 'styles/bill_style.css' %}">
		<link rel="license" href="https://www.opensource.org/licenses/mit-license/">
		<script src="{% static 'js/script.js' %}"></script>
	</head>
	<body>
			<a href="{% url 'home' %}">GO TO HOME</a>
			<h1>All Costumer order</h1>
			
            
		<article>
			<form class="header__search" method="GET" action="{% url 'customer_orders' %}">
                <label>
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>search</title>
                    <path
                      d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
                    ></path>
                  </svg>
                  <input name="q" placeholder="Name" />
				 


                </label>
              </form>
			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable>Order Id</span></th>
						
						<th><span contenteditable>Customer name</span></th>
						<th><span contenteditable>Amount</span></th>
						<th><span contenteditable>Date</span></th>
					</tr>
				</thead>
				<tbody>
                    {% for order in orders %}
					<tr>
						<td><a href="{% url 'orderdetail' order.id %}" target="_blank">{{order.id}}</a></td>
						
						<td><span data-prefix></span><span contenteditable>{{order.customer.first_name}}</span></td>
						<td><span contenteditable>{{ order.get_total }}</span></td>
						<td><span data-prefix></span><span>{{order.ordered_date}}</span></td>
					</tr>
                    {%endfor %}
				</tbody>
			
		</article>
		<aside>
			
		</aside>
	</body>
</html>
