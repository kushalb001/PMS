<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Login</title>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="{% static 'styles/login_style.css' %}">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
      </head>
      
      <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!--<img class="title" src="/static/images/drugstore.png" alt="Pharmacy logo">-->
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">
              <form action="" class="sign-in-form" method="POST">
                {% csrf_token %}
                
                <h1 class="title">Pharmacy Management System </h1>
                <h2 class="title">Login</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input id="username" type="text" name="username" autocomplete="username" placeholder="Username" required="yes">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input id="password" type="password" name="password" autocomplete="current-password" placeholder="Password" id="id_password" required="yes">
                  <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
      
                <input type="submit" value="Sign in" class="btn solid">
      
                <div class="social-media">
                  <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
                  <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
                </div>
                <p class="text-mode">Change theme</p>
              </form>
              <form action="" class="sign-up-form">
                <h2 class="title">Contact info</h2>
                <ul>
                    
                </ul>
      
                
                
      
              </form>
            </div>
          </div>
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                
                <button class="btn transparent" id="sign-up-btn">Contact info</button>
              </div>
              <img src="img/log.svg" class="image" alt="">
            </div>
      
            <div class="panel right-panel">
              <div class="content">
                
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
              </div>
              <img src="img/register.svg" class="image" alt="">
            </div>
          </div>
        </div>
      
        <script src="{% static 'js/login_script.js' %}"></script>
      
      </body>
