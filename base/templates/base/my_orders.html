{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="{% static 'styles/bill_style.css' %}">
		<link rel="license" href="https://www.opensource.org/licenses/mit-license/">
		<script src="{% static 'js/script.js' %}"></script>
	</head>
	<body>
		<a href="{% url 'home' %}">GO TO HOME</a>
			<h1>All orders take at by this user</h1>
		<header>
			
		<article>
			
			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable>Order Id</span></th>
						
						<th><span contenteditable>Customer name</span></th>
						<th><span contenteditable>Amount</span></th>
						<th><span contenteditable>Date</span></th>
					</tr>
				</thead>
				<tbody>
                    {% for order in orders %}
					<tr>
						<td><a href="{% url 'orderdetail' order.id %}" target="_blank">{{order.id}}</a></td>
						
						<td><span data-prefix></span><span contenteditable>{{order.customer.first_name}}</span></td>
						<td><span contenteditable>{{ order.get_total }}</span></td>
						<td><span data-prefix></span><span>{{order.ordered_date}}</span></td>
					</tr>
                    {%endfor %}
				</tbody>
			
		</article>
		<aside>
			
		</aside>
	</body>
</html>
